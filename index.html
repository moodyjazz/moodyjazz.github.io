<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>moody jazz minis</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-color: #e6f0fa; /* Light blue background */
      color: #111;
      line-height: 1.6;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    header {
      background-color: #ffffff;
      border-bottom: 1px solid #ccc; /* Thin divider */
      padding: 15px 40px;
    }

    header h1 {
      margin: 0;
      font-size: 1.9em;
      font-family: Georgia, serif;
      font-weight: normal;
      text-align: center;
    }

    main {
      padding: 30px 40px;
    }

    h2 {
      font-family: Georgia, serif;
      font-weight: normal;
      margin: 30px 0 10px;
      text-align: left;
    }

    p {
      margin: 0 0 20px;
      text-align: left;
      max-width: 800px;
    }

    iframe {
      width: 100%;
      height: 100vh; /* Adjust to fill the height of the screen */
      border: none;
      display: block;
      margin: 0 auto;
    }

    ol {
      list-style-type: decimal;
      padding-left: 40px;
      margin: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #0000ee;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    details summary {
      cursor: pointer;
      color: #555;
      font-size: 0.95rem;
    }

    details[open] p {
      margin-top: 5px;
      font-size: 0.95rem;
      color: #333;
    }

    /* Mobile styles */
    @media (max-width: 600px) {
      header, main {
        padding: 10px 20px;
      }

      header h1 {
        font-size: 1.5em;
      }

      iframe {
        height: 70vh; /* Make the iframe smaller to fit better on mobile */
        width: 100%;
        margin-top: 0; /* Remove any default margin */
      }

      p {
        max-width: none; /* Remove max-width to make sure text stretches to full screen */
      }
    }

  </style>
</head>

<body>
  <header>
    <h1>moody jazz minis</h1>
  </header>

  <main>
    <p>
      play the most recent crossword, or scroll down for more. 
      <strong>crosswords uploaded daily at 10 PM EST.</strong> working on leaderboard function TBD. 
    </p>

    <!-- ðŸ”¥ Latest puzzle goes here -->
    <div id="latest-puzzle"></div>

    <h2>archive</h2>
    <p>
      click the <u><b>puzzle</b></u> to play. click <b>jonathan's notes</b> for commentary â€” please note there may be <b>spoilers</b>. open at your own discretion
    </p>

    <ol id="archive">
      <!-- Archive will be populated here -->
    </ol>
  </main>

  <script>
    fetch('puzzles.json')
      .then(response => response.json())
      .then(data => {
        const archiveList = document.getElementById('archive');
        const latestPuzzleContainer = document.getElementById('latest-puzzle');

        data.sort((a, b) => new Date(b.date) - new Date(a.date));
        const today = data[0];

        const mainPuzzleDate = new Date(today.date + "T00:00:00Z");
        const formattedDate = mainPuzzleDate.toLocaleDateString("en-US", {
          timeZone: 'UTC',
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });

        latestPuzzleContainer.innerHTML = `
          <h2>${today.title} â€“ ${formattedDate}</h2>
          <iframe
            src="${today.iframe}?leaderboard=1"
            allow="web-share; fullscreen"
            aria-label="Puzzle Me Game">
          </iframe>
        `;

        const archive = data.slice(1, 11);
        archive.forEach(puzzle => {
          const li = document.createElement('li');
          const date = new Date(puzzle.date + "T00:00:00Z");
          const formatted = date.toLocaleDateString("en-US", {
            timeZone: 'UTC',
            year: 'numeric',
            month: 'short',
            day: 'numeric'
          });

          li.innerHTML = `
            <a href="${puzzle.filename}">${puzzle.title}</a> â€“ ${formatted}
            <details>
              <summary>jonathan's notes</summary>
              <p>${puzzle.notes}</p>
            </details>
          `;
          archiveList.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('archive').innerHTML = '<li>Error loading archive.</li>';
        console.error('Error fetching puzzle list:', error);
      });
  </script>
</body>
</html>
